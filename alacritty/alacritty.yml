window:
  dimensions:
    columns: 90
    lines: 32
  padding:
    x: 12
    y: 12
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed

custom_cursor_colors: true
background_opacity: 1
colors:
  # Default colors
  primary:
    background: '#2D2A2E'
    foreground: '#E3E1E4'

  # Normal colors
  normal:
    black:   '#272822'
    red:     '#F92672'
    green:   '#A6E22E'
    yellow:  '#F4BF75'
    blue:    '#66D9EF'
    magenta: '#AE81FF'
    cyan:    '#A1EFE4'
    white:   '#F8F8F2'

  # Bright colors
  bright:
    black:   '#75715E'
    red:     '#F92672'
    green:   '#A6E22E'
    yellow:  '#F4BF75'
    blue:    '#66D9EF'
    magenta: '#AE81FF'
    cyan:    '#A1EFE4'
    white:   '#F9F8F5'
